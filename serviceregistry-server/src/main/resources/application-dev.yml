server:
  port: 8080
  servlet:
    context-path: "/adressetjeneste/"
management:
  server:
    port: 8090
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include: "info,env,prometheus,health"
    enabled-by-default: true
  metrics:
    tags:
      application: ${spring.application.name}
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/move_sr_nextmove
    username: move_sr
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

difi:
  move:
    fiks:
      io:
        enable: true
    virksert:
      endpointURL: https://eformidling.dev/virksomhetssertifikat/
    sign:
      keystore:
        path: ${DIFI_MOVE_SIGN_KEYSTORE_PATH}
        alias: ${DIFI_MOVE_SIGN_KEYSTORE_ALIAS}
        password: ${DIFI_MOVE_SIGN_KEYSTORE_PASSWORD}
        type: JKS

logging:
  level:
    org.springframework.ws.client.MessageTracing: TRACE
    org.springframework.ws.server.MessageTracing: TRACE
    no.difi.meldingsutveksling.serviceregistry.controller: TRACE
